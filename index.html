<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="advice-box">
            <p class="advice-number">Advice #<span id="advice-id">117</span></p>
            <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        </div>
        <button class="dice-button" id="dice-btn">
            <img src="images/icon-dice.svg" alt="Dice Icon">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
